<form (ngSubmit)='addTask()' class='add-task-form'>
    <mat-form-field class='add-task-title'>
        <mat-label>Titulo</mat-label>
        <input  
            matInput
            name='title'
            placeholder = 'Ej: Ir al trabajo'
            [(ngModel)] =  inputTask.title      
        >
    </mat-form-field>

    <mat-form-field class="add-task-title">
        <mat-label>Descripcion</mat-label>
        <textarea 
            matInput
            name='description'
            placeholder="Ex. It makes me feel..."
            [(ngModel)] = inputTask.description
        >
        </textarea>
    </mat-form-field>
    <button mat-flat-button>Agregar</button>
</form>
