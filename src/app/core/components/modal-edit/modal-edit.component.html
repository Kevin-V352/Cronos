<h2 mat-dialog-title>Editar tarea</h2>
<mat-dialog-content>
    <form class='modal-edit-form'>
        <mat-form-field>
            <mat-label>Titulo</mat-label>
            <input
                matInput
                name='title'
                [(ngModel)]='currentData.title'
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripcion</mat-label>
            <textarea 
                matInput
                name='description'
                [(ngModel)]='currentData.description'
            >
            </textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class='modal-edit-actions'>
    <button mat-flat-button mat-dialog-close='true' (click)='editTask()'>Editar</button>
    <button mat-flat-button mat-dialog-close='false'>Cancelar</button>
</mat-dialog-actions>
